<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">This Docker Image from AWS-EC2 Workflow Test = Success</h2>
    <form action="/add" method="POST" class="mb-3">
        <input type="text" name="task" class="form-control" placeholder="New Task" required>
        <button type="submit" class="btn btn-primary mt-2">Add Task</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span {% if task[2] %} style="text-decoration: line-through;" {% endif %}>
                {{ task[1] }}
            </span>
            <div>
                <a href="/complete/{{ task[0] }}" class="btn btn-success btn-sm">Complete</a>
                <a href="/delete/{{ task[0] }}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
